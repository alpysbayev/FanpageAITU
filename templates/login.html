{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            <h1>Log In Page</h1>

            <!-- Form for login -->
            <div class="container">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username"><br>

                <label for="password">Password</label>
                <input type="text" class="form-control" name="password" id="password" placeholder="Password"><br>

                <input type="submit" value="Log In">

                <p>
                    Don't have an account yet? <a href="{{ url_for('signup') }}">Sign Up</a>
                </p>
            </div>

        </form>
    </div>
{% endblock %}
